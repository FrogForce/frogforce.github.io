<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Pond: Orion Drift Comp</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      color: #00ff88;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      color: #00ff88;
      text-shadow: 0 0 10px #00ff88, 0 0 20px #00ff88, 0 0 40px #00cc66;
      margin-bottom: 1rem;
    }

    p {
      max-width: 600px;
      font-size: 1.2rem;
      color: #66ffc2;
      line-height: 1.5;
      text-shadow: 0 0 8px #00cc88;
      margin-bottom: 2rem;
    }

    a.button {
      background-color: #00ff88;
      color: #000000;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 0 15px #00ff88, 0 0 30px #00cc66;
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #00cc66;
      box-shadow: 0 0 25px #00ff88, 0 0 40px #00ff88;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>The Pond: Orion Drift Comp</h1>
  <p>
    Welcome to FrogForce’s home base. The Pond is where Orion Drift’s top drifters gather to compete, connect, and evolve. Whether you’re here to challenge gravity or just hang out and grow, there’s a spot for you in the lineup.
  </p>
  <a class="button" href="https://discord.gg/z2yEuBxgnx" target="_blank">Join The Pond on Discord</a>
</body>
</html>
